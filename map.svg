<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <rect width="1200" height="600" fill="#0a192f"/>
  <defs>
    <filter id="shadow"><feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#000" flood-opacity="0.6"/></filter>
    <linearGradient id="land" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#2e7d32"/>
      <stop offset="1" stop-color="#1b5e20"/>
    </linearGradient>
    <linearGradient id="desert" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffc107"/>
      <stop offset="1" stop-color="#d4a017"/>
    </linearGradient>
    <linearGradient id="tundra" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#b3e5fc"/>
      <stop offset="1" stop-color="#81d4fa"/>
    </linearGradient>
    <linearGradient id="jungle" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#4caf50"/>
      <stop offset="1" stop-color="#2e7d32"/>
    </linearGradient>
    <linearGradient id="spine" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ab47bc"/>
      <stop offset="1" stop-color="#9c27b0"/>
    </linearGradient>
  </defs>

  <g id="ocean">
    <rect width="1200" height="600" fill="#0a192f"/>
    <circle cx="600" cy="300" r="280" fill="none" stroke="#64ffda" stroke-opacity="0.2"/>
    <circle cx="600" cy="300" r="420" fill="none" stroke="#64ffda" stroke-opacity="0.12"/>
  </g>

  <g id="continents" filter="url(#shadow)">
    <g id="Eryndral" class="continent" cursor="pointer">
      <path d="M650,360 C720,300 760,260 760,210 C740,190 690,170 650,180 C600,200 560,240 560,300 C570,340 610,380 650,360 Z" fill="url(#land)" stroke="#d4af37"/>
      <title>Eryndral</title>
    </g>
    <g id="Korrath" class="continent" cursor="pointer">
      <path d="M280,300 C320,240 360,230 400,250 C430,270 440,310 410,350 C380,380 330,380 300,350 C270,330 260,320 280,300 Z" fill="url(#desert)" stroke="#d4af37"/>
      <title>Korrath</title>
    </g>
    <g id="Thryos" class="continent" cursor="pointer">
      <path d="M780,120 C820,90 880,100 920,120 C940,140 940,160 900,190 C860,210 800,190 780,160 C770,140 770,130 780,120 Z" fill="url(#tundra)" stroke="#d4af37"/>
      <title>Thryos</title>
    </g>
    <g id="Ulmarra" class="continent" cursor="pointer">
      <path d="M380,470 C420,430 500,430 540,470 C560,500 520,520 470,520 C430,520 390,510 380,470 Z" fill="url(#jungle)" stroke="#d4af37"/>
      <title>Ulmarra</title>
    </g>
    <g id="VeyraSpine" class="continent" cursor="pointer">
      <path d="M860,480 C900,470 940,480 980,490 C1010,500 1020,520 990,530 C950,540 910,540 870,520 C850,510 840,490 860,480 Z" fill="url(#spine)" stroke="#d4af37"/>
      <title>Veyra's Spine</title>
    </g>
  </g>

  <g id="westMarches">
    <circle cx="700" cy="300" r="60" fill="none" stroke="#d4af37" stroke-dasharray="6 6"/>
    <text x="700" y="305" text-anchor="middle" fill="#d4af37" font-family="Cinzel" font-size="16">West Marches</text>
  </g>
</svg>
